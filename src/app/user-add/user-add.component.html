<div class="wrapper">
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-12 bg-white">
        <div class="container">
          <div class="row no-gutters align-items-center loginForm">
            <div class="col-md-8 col-lg-7 col-xl-6 mx-auto login_box">
              <h2 class="sectionHead login_title">Add Users</h2>
              <p class="sectionDescription">See your teamâ€™s growth today!</p>
              <form [formGroup]="validateForm" class="mt-3">
                <div class="mb-3 form-group">
                  <label for="name" class="sectionLabel">Name</label
                  ><sup>*</sup>
                  <input
                    type="name"
                    required
                    class="form-control"
                    id="name"
                    formControlName="name"
                    placeholder="Enter Full Name"
                  />
                  <div
                    *ngIf="
                      nameUser.invalid && (nameUser.touched || nameUser.dirty)
                    "
                  >
                    <div class="error_msg text-danger">
                      Please Enter your Name.
                    </div>
                  </div>
                </div>
                <div class="mb-3 form-group">
                  <label for="email" class="sectionLabel">Email</label
                  ><sup>*</sup>
                  <input
                    type="email"
                    required
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="Enter Email"
                  />
                  <div *ngIf="email.invalid && (email.touched || email.dirty)">
                    <div class="error_msg text-danger">
                      Please Enter your Valid Email.
                    </div>
                  </div>
                </div>
                <div class="mb-3 form-group">
                  <label for="cellno" class="sectionLabel">Contact</label
                  ><sup>*</sup>
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="cellno"
                    minlength="11"
                    maxlength="11"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    formControlName="cellno"
                    placeholder="Enter Contact Number"
                  />
                  <div
                    *ngIf="
                      contactno.invalid &&
                      (contactno.touched || contactno.dirty)
                    "
                  >
                    <div class="error_msg text-danger">
                      Please Enter Contact Number.
                    </div>
                  </div>
                </div>
                <div class="mb-3 form-group">
                  <label for="age" class="sectionLabel">Age</label><sup>*</sup>
                  <input
                    type="age"
                    required
                    class="form-control"
                    id="age"
                    minlength="2"
                    maxlength="2"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    formControlName="age"
                    placeholder="Enter Your Age"
                  />
                  <div *ngIf="age.invalid && (age.touched || age.dirty)">
                    <div class="error_msg text-danger">
                      Please EnterYour Age.
                    </div>
                  </div>
                </div>

                <button
                  (click)="submitUser()"
                  class="btn btn-primary btn-block btn btn-primary"
                >
                 Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
